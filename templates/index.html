<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Header -->
                <div class="text-center mb-5">
                    <h1 class="display-4 text-primary">
                        <i class="fas fa-brain me-3"></i>
                        Math Performance Predictor
                    </h1>
                    <p class="lead text-muted">
                        Predict whether a student will answer a mathematics question correctly
                    </p>
                </div>

                <!-- Prediction Form -->
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-user-graduate me-2"></i>
                            Student Information
                        </h4>
                    </div>
                    <div class="card-body">
                        <form action="/predict" method="POST">
                            <div class="row">
                                <!-- Country Selection -->
                                <div class="col-md-6 mb-3">
                                    <label for="country" class="form-label">
                                        <i class="fas fa-globe me-1"></i>
                                        Student Country
                                    </label>
                                    <select class="form-select" id="country" name="country" required>
                                        <option value="">Select Country</option>
                                        {% for country in countries %}
                                        <option value="{{ country }}">{{ country }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <!-- Question Level -->
                                <div class="col-md-6 mb-3">
                                    <label for="level" class="form-label">
                                        <i class="fas fa-layer-group me-1"></i>
                                        Question Level
                                    </label>
                                    <select class="form-select" id="level" name="level" required>
                                        <option value="">Select Level</option>
                                        {% for level in levels %}
                                        <option value="{{ level }}">{{ level }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Topic Selection -->
                                <div class="col-md-6 mb-3">
                                    <label for="topic" class="form-label">
                                        <i class="fas fa-book me-1"></i>
                                        Mathematics Topic
                                    </label>
                                    <select class="form-select" id="topic" name="topic" required>
                                        <option value="">Select Topic</option>
                                        {% for topic in topics %}
                                        <option value="{{ topic }}">{{ topic }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <!-- Subtopic Selection -->
                                <div class="col-md-6 mb-3">
                                    <label for="subtopic" class="form-label">
                                        <i class="fas fa-bookmark me-1"></i>
                                        Subtopic
                                    </label>
                                    <select class="form-select" id="subtopic" name="subtopic" required>
                                        <option value="">Select Subtopic</option>
                                        {% for subtopic in subtopics %}
                                        <option value="{{ subtopic }}">{{ subtopic }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-magic me-2"></i>
                                    Predict Performance
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Information Section -->
                <div class="card mt-4 border-info">
                    <div class="card-body text-center">
                        <h6 class="text-info">
                            <i class="fas fa-info-circle me-1"></i>
                            About This Model
                        </h6>
                        <p class="text-muted small mb-0">
                            This Random Forest model was trained on 9,500+ student responses from European universities.
                            Model accuracy: 60.5%
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
